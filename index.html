<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">

    <div id="left">

      <p class="big">
        Get <span class="insight">insights</span>  that help your business grow.
      </p>
      
      <p class="small">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>

      <ul class="stats">
      <li>10k+ <br><span class="small">COMPANIES</span></li> 
      <li>314 <br><span class="small">TEMPLATES</span></li>
      <li>12M+ <br><span class="small">QUERIES</span></li> 
      </ul>

    </div>

    <div id="right">
      <img src="images/image-header-desktop.jpg" alt="header image">
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nottundeednut">NotTundeEdnut</a>.
  </div>
</body>
</html>
